<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Gestión de Acarreos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" type="image/png" href="assets/img/icons/favicon-16x16.png" />

        <link rel="stylesheet" type="text/css" href="css/smart.default.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-utilities.min.css" />

        <script type="text/javascript" src="js/smart.element.js"></script>
        <script type="text/javascript" src="js/smart.elements.js"></script>
        <script type="text/javascript" src="js/smart.chart.annotations.js"></script>
        <script type="text/javascript" src="js/smart.chart.waterfall.js"></script>
        <script type="text/javascript" src="js/smart.chart.api.js"></script>
        <script type="text/javascript" src="js/smart.chart.rangeselector.js"></script>
        <script type="text/javascript" src="js/smart.chart.core.js"></script>
        <script type="text/javascript" src="js/smart.draw.js"></script>

        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/jquery.rest.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/autoComplete.min.js"></script>
        <script src="js/dexie.min.js"></script>

        <!-- Librerías propias -->
        <script src="js/localRepository.js"></script>
        <script src="js/serviceProxy.js"></script>
        <script src="js/dataLayer.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body style="background-color: lightgreen;">
        <header id="main-header">
            <div class="container">
                <a href="menu.html"><img src="assets\img\back-arrow.png" alt="back-arrow" class="image-back" /></a>
                <img src="assets\img\Logo-TrenMaya-Completo.jpg" alt="Tren Maya Logo" class="imageLogo" />
                <h1 class="logo-title">Gestión de Acarreos</h1>
            </div>
        </header>
        <div class="clearfix"></div>
        <br />
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Resumen General</h4>
                    <smart-grid id="grid" style="width: 350px;"></smart-grid>
                </div>
                <div class="col">
                    <h4>Porcentajes</h4>
                    <smart-chart id="chart" style="width: 350px; height: 400px;"></smart-grid>
                </div>
            </div>
        </div>
        <script type="module" src="js/smart.grid.js"></script>
        <script>
            // create a manager of local database
            let reportsProxy = new ReportsProxy();

            GetData = async () => {
                var result = await reportsProxy.getGeneralSummary();

                return result;
            }

            GetData().then(result => {
                window.Smart('#grid', class {
                    get properties() {
                        return {
                            appearance: {
                                alternationStart: 0,
                                alternationCount: 2
                            },
                            selection: {
                                enabled: false,
                                checkBoxes: {
                                    enabled: false
                                }
                            },
                            filtering: {
                                enabled: false
                            },
                            sorting: {
                                enabled: true
                            },
                            dataSource: new window.Smart.DataAdapter({
                                dataSource: result,
                                dataFields: [
                                    { name: 'weekNumber', dataType: 'int' },
                                    { name: 'weekDescription', dataType: 'string' },
                                    { name: 'sedenaVolume',dataType: 'string' },
                                ]
                            }),
                            columns: 
                            [
                                { label: 'Semana', dataField: 'weekNumber', width: 60 },
                                { label: 'Periodo', dataField: 'weekDescription', width: 170 },
                                { label: 'Total', dataField: 'sedenaVolume', width: 70 },
                            ]
                        };
                    }
                });
            })
         
            GetChartData = async() => {
                var result = await reportsProxy.getCarriersPercentage();

                return result;
            }

            GetChartData().then(result => {
                window.Smart('#chart', class {
                    get properties() {
                        return {
                            caption: 'Porcentajes por transportista',
				            colorScheme: 'scheme01',
                            description: 'Porcentaje de participación por transportista', 
                            enableAnimations: true, 
				            padding: { left: 10, top: 10, right: 15, bottom: 10 },
                            showLegend: true,
				            titlePadding: { left: 10, top: 0, right: 0, bottom: 10 },
                            dataSource: result,
                            valueAxis: {
                                unitInterval: 10,
                                minValue: 0,
                                maxValue: 50000,
                                title: { text: 'Acarreos recibidos' },
                                labels: { horizontalAlignment: 'right' }
                            },
                            seriesGroups: [
                                {
                                    type: 'pie',
                                    showLabels: true,
                                    labelType: "percentage",
                                    series: [
                                        { 
                                            dataField: 'volumen', 
                                            displayText: 'transportista', 
                                            initialAngle: 0,
                                            radius: 120,
                                            centerOffset: 0,
                                            width: 4,
                                        }
                                    ]
                                }
                            ]
                        };
                    }
                });
            })
         </script>
    </body>
</html>
