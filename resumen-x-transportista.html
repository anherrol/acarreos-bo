<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Gestión de Acarreos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" type="image/png" href="assets/img/icons/favicon-16x16.png" />

        <link rel="stylesheet" type="text/css" href="css/smart.default.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-utilities.min.css" />
        <link rel="stylesheet" type="text/css" href="css/autoComplete.min.css">

        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/jquery.rest.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/autoComplete.min.js"></script>
        <script src="js/dexie.min.js"></script>

        <!-- Librerías propias -->
        <script src="js/localRepository.js"></script>
        <script src="js/serviceProxy.js"></script>
        <script src="js/dataLayer.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body style="background-color: lightgreen;">
        <header id="main-header">
            <div class="container">
                <a href="menu.html"><img src="assets\img\back-arrow.png" alt="back-arrow" class="image-back" /></a>
                <img src="assets\img\Logo-TrenMaya-Completo.jpg" alt="Tren Maya Logo" class="imageLogo" />
                <h1 class="logo-title">Gestión de Acarreos</h1>
            </div>
        </header>
        <div class="clearfix"></div>
        <br />
        <div class="container">
            <h4>Resumen por Transportista</h4>
            <smart-grid id="grid"></smart-grid>
        </div>
        <script type="module" src="js/smart.grid.js"></script>
        <script>
            // create a manager of local database
            let reportsProxy = new ReportsProxy();

            GetData = async () => {
                var result = await reportsProxy.getSummaryPerCarrier();

                return result;
            }

            GetData().then(result => {
                window.Smart('#grid', class {
                    get properties() {
                        return {
                            appearance: {
                                alternationStart: 0,
                                alternationCount: 2
                            },
                            selection: {
                                enabled: false,
                                checkBoxes: {
                                    enabled: false
                                }
                            },
                            filtering: {
                                enabled: false
                            },
                            sorting: {
                                enabled: true
                            },
                            dataSource: new window.Smart.DataAdapter({
                                dataSource: result,
                                dataFields: [
                                    { name: 'period', dataType: 'int' },
                                    { name: 'weekDescription', dataType: 'string' },
                                    { name: 'ticketId',dataType: 'string' },
                                    { name: 'incomingDate', dataType: 'string' },
                                    { name: 'plates', dataType: 'string' },
                                    { name: 'sedenaVolume',dataType: 'string' },
                                ]
                            }),
                            columns: [
                                { label: 'Periodo', dataField: 'period', width: 60 },
                                { label: 'Semana', dataField: 'weekDescription', width: 170 },
                                { label: 'Folio', dataField: 'ticketId', width: 60 },
                                { label: 'Fecha Llegada', dataField: 'incomingDate', cellsFormat: 'dd-MMM-yyyy', width: 100 },
                                { label: 'Placa Cajas', dataField: 'plates', width: 90 },
                                { label: 'Suma de Vol Real Cliente', dataField: 'sedenaVolume', cellsFormat: 'n0', align: 'right', width: 170 },
                            ]
                        };
                    }
                });
            })
        </script>
    </body>
</html>
